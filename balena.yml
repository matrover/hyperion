name: hyperion
type: sw.application
joinable: false
description: >-
  Hyperion is an opensource ambient lighting implementation which you might know from TV manufacturers. It supports many LED devices and video grabbers.
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the app. Once it's
  completed, the Hyperion dashboard should be accessible on the public device URL of the device ready to be used.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/vipulgupta2048/hyperion'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/vipulgupta2048/hyperion/master/logo.png'
data:
  applicationEnvironmentVariables:
  defaultDeviceType: intel-nuc
  supportedDeviceTypes:
    - generic-x86-64
    - generic-x86
    - intel-nuc
version: 1.0.0
